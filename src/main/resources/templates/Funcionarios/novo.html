<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adicionar Novo Funcionário</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Font Awesome for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  
  <style>
    :root {
      --primary-color: #4a90e2;
      --secondary-color: #6c757d;
      --background-color: #f4f7f6;
    }

    body {
      background-color: var(--background-color);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    }

    .form-container {
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      padding: 40px;
      max-width: 500px;
      width: 100%;
      border-top: 6px solid var(--primary-color);
      transition: all 0.3s ease;
    }

    .form-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
    }

    h2 {
      color: var(--primary-color);
      font-weight: 600;
      text-align: center;
      margin-bottom: 30px;
    }

    .form-label {
      font-weight: 600;
      color: var(--secondary-color);
      display: flex;
      align-items: center;
    }

    .form-label i {
      margin-right: 10px;
      color: var(--primary-color);
    }

    .form-control {
      border-radius: 10px;
      padding: 12px 15px;
      border: 1.5px solid #e0e4e8;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.2rem rgba(74, 144, 226, 0.25);
    }

    .btn-primary {
      background-color: var(--primary-color);
      border: none;
      border-radius: 10px;
      padding: 12px 20px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #357abd;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    @media (max-width: 576px) {
      .form-container {
        margin: 20px;
        padding: 25px;
      }
    }
  </style>
</head>
<body>

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="form-container col-md-6 col-lg-5">
      <h2>Adicionar Novo Funcionário</h2>
      <form th:action="@{/funcionarios/salvar}" th:object="${funcionario}" method="post">
        
        <div class="mb-3">
          <label for="nome" class="form-label">
            <i class="fas fa-user"></i> Nome
          </label>
          <input type="text" id="nome" name="nome" class="form-control" th:field="*{nome}" required />
        </div>

        <div class="mb-3">
          <label for="salario" class="form-label">
            <i class="fas fa-dollar-sign"></i> Salário
          </label>
          <input type="number" id="salario" name="salario" class="form-control" step="0.01" th:field="*{salario}" required />
        </div>

        <div class="mb-3">
          <label for="cpf" class="form-label">
            <i class="fas fa-id-card"></i> CPF
          </label>
          <input 
              type="text" 
              id="cpf" 
              name="cpf" 
              class="form-control" 
              th:field="*{cpf}" 
              required 
              maxlength="11" 
              pattern="\d{11}" 
              title="O CPF deve conter exatamente 11 números" />
      </div>

        <!-- Campo de Senha -->
        <div class="mb-3">
          <label for="senha" class="form-label">
            <i class="fas fa-lock"></i> Senha
          </label>
          <input type="password" id="senha" name="senha" class="form-control" th:field="*{senha}" required />
        </div>

        <button type="submit" class="btn btn-primary w-100">
          <i class="fas fa-save icon"></i> Salvar
        </button>
      </form>
    </div>
  </div>

  <!-- Bootstrap and JS libraries -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
