<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Produto</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #6c757d;
            --background-color: #f4f7f6;
        }

        body {
            background-color: var(--background-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .form-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            border-top: 6px solid var(--primary-color);
            transition: all 0.3s ease;
        }

        .form-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .form-label {
            font-weight: 600;
            color: var(--secondary-color);
            display: flex;
            align-items: center;
        }

        .form-label i {
            margin-right: 10px;
            color: var(--primary-color);
        }

        .form-control {
            border-radius: 10px;
            padding: 12px 15px;
            border: 1.5px solid #e0e4e8;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(74, 144, 226, 0.25);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border: none;
            border-radius: 10px;
            padding: 12px 20px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #357abd;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .input-group-text {
            background-color: #f1f3f5;
            border: 1.5px solid #e0e4e8;
            border-right: none;
            color: var(--secondary-color);
        }

        .form-text {
            color: var(--secondary-color);
            font-size: 0.8rem;
        }

        @media (max-width: 576px) {
            .form-container {
                margin: 20px;
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="form-container">
            <h2 class="text-center mb-4 text-dark">
                <i class="fas fa-box-open" style="color: var(--primary-color);"></i>
                Adicionar Novo Produto
            </h2>
            <form th:action="@{/produtos/salvar}" th:object="${produto}" method="post">
                <div class="mb-3">
                    <label for="descricao" class="form-label">
                        <i class="fas fa-tag"></i>
                        Descrição
                    </label>
                    <input type="text" id="descricao" name="descricao" class="form-control" 
                           th:field="*{descricao}" required 
                           placeholder="Digite a descrição do produto">
                </div>
                
                <div class="mb-3">
                    <label for="preco" class="form-label">
                        <i class="fas fa-dollar-sign"></i>
                        Preço
                    </label>
                    <div class="input-group">
                        <span class="input-group-text">R$</span>
                        <input type="number" id="preco" name="preco" class="form-control" 
                               step="0.01" th:field="*{preco}" required 
                               placeholder="0.00">
                    </div>
                    <small class="form-text">Insira o valor do produto com duas casas decimais</small>
                </div>
                
                <div class="mb-3">
                    <label for="estoque" class="form-label">
                        <i class="fas fa-warehouse"></i>
                        Estoque
                    </label>
                    <input type="number" id="estoque" name="estoque" class="form-control" 
                           th:field="*{estoque}" required 
                           placeholder="Quantidade em estoque">
                </div>
                
                <div class="mb-3">
                    <label for="data_cadastro" class="form-label">
                        <i class=""></i>
                        Data de Cadastro
                    </label>
                    <input type="date" id="data_cadastro" name="data_cadastro" class="form-control" 
                           th:field="*{data_cadastro}" required>
                </div>
                
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-save me-2"></i>
                        Salvar Produto
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
