<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Elegante</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
        }

        body {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            min-height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            transition: all 0.3s ease;
        }

        .login-container:hover {
            transform: scale(1.02);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h2 {
            color: var(--primary-color);
            font-weight: bold;
        }

        .form-control {
            border-radius: 30px;
            padding: 12px 20px;
            background: rgba(255,255,255,0.7);
            border: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .form-control:focus {
            background: white;
            border: 2px solid var(--primary-color);
            box-shadow: 0 0 10px rgba(106,17,203,0.2);
        }

        .btn-primary {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 30px;
            padding: 12px 20px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(50,50,93,0.1), 0 3px 6px rgba(0,0,0,0.08);
        }

        .btn-outline-secondary {
            border-radius: 30px;
            border-color: var(--secondary-color);
            color: var(--secondary-color);
            transition: all 0.3s ease;
        }

        .btn-outline-secondary:hover {
            background: var(--secondary-color);
            color: white;
        }

        .social-login {
            margin-top: 20px;
            text-align: center;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-icon {
            width: 50px;
            height: 50px;
            background: rgba(255,255,255,0.8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            color: var(--primary-color);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .social-icon:hover {
            transform: scale(1.1);
            box-shadow: 0 7px 20px rgba(0,0,0,0.15);
        }

        .forgot-password {
            text-align: center;
            margin-top: 15px;
        }

        .forgot-password a {
            color: var(--secondary-color);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2>Bem-vindo!</h2>
            <p class="text-muted text-center">Faça login para continuar</p>
        </div>
        <form action="/login/auth" method="post">
            <div class="mb-3">
                <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome de Usuário" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="senha" name="senha" placeholder="Senha" required>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt me-2"></i>Entrar
                </button>
            </div>
        </form>
        <div class="text-center mt-3">
            <a href="/dashboard/visitante" class="btn btn-outline-secondary">Entrar como Visitante</a>
        </div>
        
        <div class="forgot-password">
            <a href="https://example.com/forgot-password" target="_blank">Esqueceu sua senha?</a>
        </div>
        
        <div class="social-login">
            <p class="text-muted text-center mb-3">Ou faça login com</p>
            <div class="social-icons">
                <a href="https://accounts.google.com/signin" class="social-icon" target="_blank">
                    <i class="fab fa-google"></i>
                </a>
                <a href="https://www.facebook.com/login/" class="social-icon" target="_blank">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="https://appleid.apple.com/" class="social-icon" target="_blank">
                    <i class="fab fa-apple"></i>
                </a>
            </div>
        </div>
        
    </div>

    <!-- Bootstrap JS e dependências -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
